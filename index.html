<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>精拓生技 - 電子手冊</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        /* --- 1. 基礎設定 --- */
        * { box-sizing: border-box; }
        
        body { 
            margin: 0; padding: 0; 
            background-color: #2b2b2b; /* 深灰背景 */
            height: 100vh; height: 100dvh; 
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* --- 2. 舞台區域 --- */
        .stage-container {
            flex: 1; 
            width: 100%;
            /* 上下保留 25px 空間 */
            padding: 25px 0; 
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper {
            width: 100%;
            height: 100%;
            /* 修正 3D 翻轉時的邊緣裁切問題 */
            overflow: visible; 
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            /* 讓翻轉時背景透明 */
            background: transparent; 
        }

        /* --- 3. 圖片設定 --- */
        .swiper-slide img {
            display: block;
            /* 圖片保持比例完整顯示 */
            width: 100%;
            height: 100%;
            object-fit: contain; 
            
            /* 增加陰影，讓翻轉時更有立體感 */
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
            
            /* 圓角讓電子書看起來更精緻一點 */
            border-radius: 4px; 
        }

        /* --- 4. 底部控制列 --- */
        .controls {
            flex-shrink: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 15px;
            padding-bottom: calc(env(safe-area-inset-bottom) + 15px);
            z-index: 100;
            border-top: 1px solid #333;
        }

        .btn {
            background-color: #444; color: #fff;
            border: 1px solid #555;
            padding: 8px 20px;
            border-radius: 4px; font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:active { background-color: #666; }
        
        .page-info { color: #ccc; font-size: 14px; min-width: 60px; text-align: center; }
        
        .jump-input {
            width: 50px; padding: 6px;
            text-align: center; background: #333; color: #fff;
            border: 1px solid #555; border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="stage-container">
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="0.JPG" alt="Page 1"></div>
            <div class="swiper-slide"><img src="1.JPG" alt="Page 2"></div>
            </div>
    </div>
</div>

<div class="controls">
    <button class="btn" id="prevBtn">上一頁</button>
    <div class="page-info"><span id="currentPage">1</span> / <span id="totalPages">--</span></div>
    <input type="number" id="jumpInput" class="jump-input" placeholder="#">
    <button class="btn" id="goBtn">Go</button>
    <button class="btn" id="nextBtn">下一頁</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        
        const swiper = new Swiper(".mySwiper", {
            // --- 關鍵設定 ---
            effect: 'flip',  // 開啟翻頁特效
            flipEffect: {
                slideShadows: false, // 關閉預設的陰影，因為我們已經用 CSS 加了 drop-shadow，這樣比較乾淨
                limitRotation: true, // 限制旋轉角度，讓視覺更穩定
            },
            
            slidesPerView: 1,     // 強制單頁
            centeredSlides: true,
            speed: 600,           // 翻頁速度 (毫秒)，稍微慢一點比較有質感
            grabCursor: true,     // 滑鼠游標變成手型
            
            keyboard: { enabled: true },
            mousewheel: { enabled: true },
        });

        // --- 頁數同步 ---
        const totalPagesEl = document.getElementById("totalPages");
        const currentPageEl = document.getElementById("currentPage");

        totalPagesEl.innerText = swiper.slides.length;

        swiper.on('slideChange', function () {
            currentPageEl.innerText = swiper.realIndex + 1;
        });

        // --- 按鈕功能 ---
        document.getElementById("prevBtn").addEventListener('click', () => swiper.slidePrev());
        document.getElementById("nextBtn").addEventListener('click', () => swiper.slideNext());
        document.getElementById("goBtn").addEventListener('click', () => {
            const val = parseInt(document.getElementById("jumpInput").value);
            if (val >= 1 && val <= swiper.slides.length) {
                swiper.slideTo(val - 1);
            }
        });
    });
</script>

</body>
</html>

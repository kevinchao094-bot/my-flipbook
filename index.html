<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>精拓生技 - 電子手冊</title>
    <style>
        /* 1. 頁面基礎設定 */
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #e0e0e0; /* 背景深一點點，讓白紙更明顯 */
            height: 100vh; 
            height: 100dvh; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            position: relative; /* 為了絕對定位控制列 */
        }

        /* 2. 書本容器：這就是「縮小」的關鍵 */
        .container { 
            /* 使用絕對定位，強制上下左右都留出空間 
               top: 20px (避開上方網址列)
               bottom: 100px (避開下方控制列)
            */
            position: absolute;
            top: 40px; 
            bottom: 110px; 
            left: 20px;
            right: 20px;
            
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        /* 書本本體 */
        #book { 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); /* 加深陰影，增加立體感 */
        }

        /* 3. 圖片顯示區域：確保不切邊 */
        .page { 
            background-color: white; 
            width: 100%; 
            height: 100%; 
            padding: 0; 
            overflow: hidden;
        }
        
        .page img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; /* 關鍵：強制圖片「完整塞入」，絕不裁切 */
        }

        /* 4. 底部控制列：固定在最下方 */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background-color: #fff;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            
            /* 針對 iPhone X 以上的底部黑條 (Home Bar) 進行避讓 */
            padding-bottom: env(safe-area-inset-bottom);
            padding-bottom: 20px;
            box-sizing: border-box;
            z-index: 999;
        }

        .btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            font-weight: bold;
            min-width: 60px;
        }
        
        .btn:active { background-color: #555; }

        .page-info {
            font-size: 16px;
            color: #333;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
        }

        .jump-input {
            width: 45px;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px; 
            background: #f8f8f8;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="book">
        <div class="page"><img src="0.JPG"></div>
        <div class="page"><img src="1.JPG"></div>
    </div>
</div>

<div class="controls">
    <button class="btn" id="prevBtn">上一頁</button>
    
    <div class="page-info">
        <span id="currentPage">1</span> / <span id="totalPages">--</span>
    </div>

    <input type="number" id="jumpInput" class="jump-input" placeholder="#">
    <button class="btn" id="goBtn">GO</button>

    <button class="btn" id="nextBtn">下一頁</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const bookElement = document.getElementById("book");
        
        const pageFlip = new St.PageFlip(bookElement, {
            // 這裡設定畫布比例 (9:16)
            width: 1080, 
            height: 1920,
            
            // 使用 stretch 讓它自動去適應我們剛才縮小的 .container
            size: "stretch",
            
            minWidth: 300,
            maxWidth: 1000,
            minHeight: 400,
            maxHeight: 1600,
            
            maxShadowOpacity: 0.5,
            showCover: true,
            mobileScrollSupport: true
        });

        pageFlip.loadFromHTML(document.querySelectorAll(".page"));

        setTimeout(() => {
            document.getElementById("totalPages").innerText = pageFlip.getPageCount();
        }, 500);

        pageFlip.on('flip', (e) => {
            document.getElementById("currentPage").innerText = e.data + 1;
        });

        document.getElementById("prevBtn").addEventListener('click', () => pageFlip.flipPrev());
        document.getElementById("nextBtn").addEventListener('click', () => pageFlip.flipNext());
        
        document.getElementById("goBtn").addEventListener('click', () => {
            const val = parseInt(document.getElementById("jumpInput").value);
            if (val >= 1 && val <= pageFlip.getPageCount()) pageFlip.flip(val - 1);
        });
        
        window.addEventListener('resize', () => {
            pageFlip.updateFromHtml(document.querySelectorAll(".page"));
        });
    });
</script>

</body>
</html>

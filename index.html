<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>手機翻頁電子書</title>
    <style>
        body { margin: 0; padding: 0; background-color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        /* 設定顯示區域比例 */
        #book { box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .page { background-color: white; width: 100%; height: 100%; }
        .page img { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

<div class="container">
    <div id="book">
        <div class="page"><img src="0.JPG"></div>
        <div class="page"><img src="1.JPG"></div>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const pageFlip = new St.PageFlip(document.getElementById("book"), {
            width: 1080, 
            height: 1920,
            size: "stretch", // 自動縮放以適應螢幕
            minWidth: 315,
            maxWidth: 1080,
            minHeight: 560,
            maxHeight: 1920,
            maxShadowOpacity: 0.5,
            showCover: true, // 第一張為封面
            mobileScrollSupport: true // 支援手機觸控翻頁
        });

        // 載入頁面
        pageFlip.loadFromHTML(document.querySelectorAll(".page"));

        // 自動監測螢幕旋轉並調整
        window.addEventListener('resize', () => {
            pageFlip.updateFromHtml(document.querySelectorAll(".page"));
        });
    });
</script>
</body>
</html>

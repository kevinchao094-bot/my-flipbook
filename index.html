<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>精拓生技 - 電子手冊</title>
    <style>
        /* --- 1. 基礎設定 --- */
        * { box-sizing: border-box; }
        
        body { 
            margin: 0; padding: 0; 
            /* 背景色改為深灰，接近您的截圖風格 */
            background-color: #2b2b2b; 
            height: 100vh; height: 100dvh; 
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* --- 2. 舞台區域 --- */
        .stage-container {
            flex: 1; 
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            
            /* --- 您要求的：保留上下空間 --- */
            padding: 25px 0; 
        }

        /* --- 3. 書本本體 --- */
        #book { 
            /* 加上陰影讓紙張浮起來 */
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            visibility: hidden; /* 計算好再顯示 */
            background-color: #fff;
        }

        .page { 
            background-color: #fff;
            width: 100%; height: 100%; 
            overflow: hidden;
        }
        
        .page img { 
            width: 100%; height: 100%; 
            object-fit: fill; /* 強制填滿 */
            display: block;
        }

        /* --- 4. 底部控制列 --- */
        .controls {
            flex-shrink: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 15px;
            padding-bottom: calc(env(safe-area-inset-bottom) + 15px);
            z-index: 100;
            border-top: 1px solid #333;
        }

        .btn {
            background-color: #444; color: #fff;
            border: 1px solid #555;
            padding: 8px 20px;
            border-radius: 4px; font-size: 14px;
            cursor: pointer;
        }
        .btn:active { background-color: #666; }
        
        .page-info { color: #ccc; font-size: 14px; min-width: 60px; text-align: center; }
        
        .jump-input {
            width: 50px; padding: 6px;
            text-align: center; background: #333; color: #fff;
            border: 1px solid #555; border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="stage-container" id="stage">
    <div id="book">
        <div class="page"><img src="0.JPG" alt="Page 1"></div>
        <div class="page"><img src="1.JPG" alt="Page 2"></div>
        </div>
</div>

<div class="controls" id="controls">
    <button class="btn" id="prevBtn">上一頁</button>
    <div class="page-info"><span id="currentPage">1</span> / <span id="totalPages">--</span></div>
    <input type="number" id="jumpInput" class="jump-input" placeholder="#">
    <button class="btn" id="goBtn">Go</button>
    <button class="btn" id="nextBtn">下一頁</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const bookElement = document.getElementById("book");
        const stage = document.getElementById("stage");
        
        // --- 設定：圖片原始比例 (1080x1920) ---
        const ORIGINAL_W = 1080;
        const ORIGINAL_H = 1920;
        const RATIO = ORIGINAL_W / ORIGINAL_H;

        // --- 核心邏輯：計算單頁最大尺寸 ---
        function updateDimensions() {
            // 1. 取得舞台可用空間 (減去 CSS 設定的 padding 50px)
            const stageW = stage.clientWidth;
            const stageH = stage.clientHeight - 50; 

            // 2. 計算目標尺寸 (Contain 模式)
            // 先嘗試以高度為主
            let newH = stageH;
            let newW = newH * RATIO;

            // 如果寬度爆出去了，改以寬度為主
            if (newW > stageW) {
                newW = stageW;
                newH = newW / RATIO;
            }

            // 3. 套用尺寸
            bookElement.style.width = newW + 'px';
            bookElement.style.height = newH + 'px';
            bookElement.style.visibility = 'visible';
        }

        // 初始化尺寸
        updateDimensions();

        // --- 啟動 PageFlip (強制單頁模式) ---
        const pageFlip = new St.PageFlip(bookElement, {
            // 關鍵 1：讓套件填滿我們用 JS 算好的 div
            size: 'stretch', 
            
            // 關鍵 2：強制直式模式 (Portrait)。這會禁止左右兩頁併排，永遠只顯示一頁。
            usePortrait: true, 

            // 關鍵 3：關閉封面模式。這能讓第1頁置中，而不是偏右。
            showCover: false,

            width: ORIGINAL_W,
            height: ORIGINAL_H,
            minWidth: 100, maxWidth: 5000,
            minHeight: 100, maxHeight: 5000,
            maxShadowOpacity: 0.5,
            mobileScrollSupport: false // 禁止捲動干擾
        });

        pageFlip.loadFromHTML(document.querySelectorAll(".page"));

        // --- 事件綁定 ---
        pageFlip.on('flip', (e) => {
            document.getElementById("currentPage").innerText = e.data + 1;
        });

        setTimeout(() => {
            document.getElementById("totalPages").innerText = pageFlip.getPageCount();
        }, 500);

        document.getElementById("prevBtn").addEventListener('click', () => pageFlip.flipPrev());
        document.getElementById("nextBtn").addEventListener('click', () => pageFlip.flipNext());
        document.getElementById("goBtn").addEventListener('click', () => {
            const val = parseInt(document.getElementById("jumpInput").value);
            if (val >= 1 && val <= pageFlip.getPageCount()) pageFlip.flip(val - 1);
        });

        // 視窗調整時重算
        window.addEventListener('resize', () => {
            updateDimensions();
        });
    });
</script>

</body>
</html>

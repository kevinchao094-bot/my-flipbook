<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>精拓生技 - 電子手冊</title>
    <style>
        /* 1. 全局重置 */
        * { box-sizing: border-box; }

        body { 
            margin: 0; 
            padding: 0; 
            background-color: #333; /* 改深色背景，更有質感 */
            
            /* 使用 dvh (Dynamic Viewport Height) 
               這會自動扣除手機瀏覽器的網址列高度 */
            height: 100dvh; 
            width: 100vw;
            
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直置中 */
            align-items: center;     /* 水平置中 */
            overflow: hidden;        /* 禁止整個網頁捲動 */
        }

        /* 2. 安全便當盒 (Stage)
           我們不設定 top/bottom，而是直接給它一個絕對安全的高度比例。
           70dvh 代表只佔螢幕高度的 70%，剩下 30% 留給上下介面，
           這樣絕對不可能被切到。
        */
        .stage-container {
            width: 100%;
            height: 70dvh; /* 關鍵：縮小高度佔比 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 3. 書本本體 */
        #book { 
            /* 讓書本自動適應這個 70% 高度的盒子 */
            height: 100% !important; 
            width: auto !important;  /* 寬度自動，保持比例 */
            aspect-ratio: 1080 / 1920; /* 強制鎖定比例 */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* 圖片設定 */
        .page { 
            background-color: #fff;
            width: 100%; 
            height: 100%; 
            overflow: hidden;
        }
        
        .page img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; /* 保證圖片完整顯示 */
        }

        /* 4. 底部控制列 */
        .controls {
            position: absolute; /* 固定在螢幕最下方 */
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12dvh; /* 使用比例高度 */
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding-bottom: env(safe-area-inset-bottom); /* 避開 iPhone 橫條 */
            z-index: 999;
        }

        .btn {
            background-color: #444;
            color: white;
            border: 1px solid #555;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .btn:active { background-color: #666; }

        .page-info { color: #fff; font-size: 14px; }

        .jump-input {
            width: 40px;
            padding: 5px;
            text-align: center;
            background: #eee;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="stage-container">
    <div id="book">
        <div class="page"><img src="0.JPG"></div>
        <div class="page"><img src="1.JPG"></div>
    </div>
</div>

<div class="controls">
    <button class="btn" id="prevBtn">上一頁</button>
    <div class="page-info"><span id="currentPage">1</span> / <span id="totalPages">--</span></div>
    <input type="number" id="jumpInput" class="jump-input" placeholder="#">
    <button class="btn" id="goBtn">Go</button>
    <button class="btn" id="nextBtn">下一頁</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const bookElement = document.getElementById("book");
        
        const pageFlip = new St.PageFlip(bookElement, {
            // 這裡只需要設定比例，實際大小由 CSS 控制
            width: 1080, 
            height: 1920,
            
            // 改為 stretch，讓它填滿我們剛才畫好的 70dvh 盒子
            size: "stretch",
            
            // 這些限制可以設寬鬆一點，因為外部 CSS 已經鎖死了
            minWidth: 200,
            maxWidth: 2000,
            minHeight: 300,
            maxHeight: 2000,
            
            maxShadowOpacity: 0.5,
            showCover: true,
            mobileScrollSupport: true
        });

        pageFlip.loadFromHTML(document.querySelectorAll(".page"));

        setTimeout(() => {
            // 安全檢查：如果抓不到頁數，預設顯示 0
            const count = pageFlip.getPageCount();
            document.getElementById("totalPages").innerText = count > 0 ? count : "-";
        }, 1000); // 延長到 1 秒，確保載入完成

        pageFlip.on('flip', (e) => {
            document.getElementById("currentPage").innerText = e.data + 1;
        });

        document.getElementById("prevBtn").addEventListener('click', () => pageFlip.flipPrev());
        document.getElementById("nextBtn").addEventListener('click', () => pageFlip.flipNext());
        
        document.getElementById("goBtn").addEventListener('click', () => {
            const val = parseInt(document.getElementById("jumpInput").value);
            if (val >= 1 && val <= pageFlip.getPageCount()) pageFlip.flip(val - 1);
        });

        // 旋轉螢幕時重新計算
        window.addEventListener('resize', () => {
            pageFlip.updateFromHtml(document.querySelectorAll(".page"));
        });
    });
</script>

</body>
</html>

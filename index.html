<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>精拓生技 - 電子手冊</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        /* --- 1. 基礎設定 --- */
        * { box-sizing: border-box; }
        
        body { 
            margin: 0; padding: 0; 
            background-color: #2b2b2b; /* 深灰背景 */
            height: 100vh; height: 100dvh; 
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* --- 2. 舞台區域 (Swiper 容器) --- */
        .stage-container {
            flex: 1; 
            width: 100%;
            /* 上下保留 25px 空間 */
            padding: 25px 0; 
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 3. 圖片設定 --- */
        .swiper-slide img {
            display: block;
            /* 這行是關鍵：
               contain 代表圖片會自動縮放，「完整顯示」在格子裡
               不會被切掉，也不會變形，且自動居中
            */
            width: 100%;
            height: 100%;
            object-fit: contain; 
            
            /* 加一點陰影增加質感 */
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        /* --- 4. 底部控制列 --- */
        .controls {
            flex-shrink: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 15px;
            padding-bottom: calc(env(safe-area-inset-bottom) + 15px);
            z-index: 100;
            border-top: 1px solid #333;
        }

        .btn {
            background-color: #444; color: #fff;
            border: 1px solid #555;
            padding: 8px 20px;
            border-radius: 4px; font-size: 14px;
            cursor: pointer;
        }
        .btn:active { background-color: #666; }
        
        .page-info { color: #ccc; font-size: 14px; min-width: 60px; text-align: center; }
        
        .jump-input {
            width: 50px; padding: 6px;
            text-align: center; background: #333; color: #fff;
            border: 1px solid #555; border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="stage-container">
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="0.JPG" alt="Page 1"></div>
            <div class="swiper-slide"><img src="1.JPG" alt="Page 2"></div>
            </div>
    </div>
</div>

<div class="controls">
    <button class="btn" id="prevBtn">上一頁</button>
    <div class="page-info"><span id="currentPage">1</span> / <span id="totalPages">--</span></div>
    <input type="number" id="jumpInput" class="jump-input" placeholder="#">
    <button class="btn" id="goBtn">Go</button>
    <button class="btn" id="nextBtn">下一頁</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        
        // --- 初始化 Swiper ---
        const swiper = new Swiper(".mySwiper", {
            // 基礎設定
            slidesPerView: 1,      // 強制一次只顯示一頁 (解決雙頁問題的核心)
            spaceBetween: 30,      // 頁面之間的間距
            centeredSlides: true,  // 居中顯示
            
            // 翻頁效果 (可以改成 'slide', 'fade', 'cube', 'coverflow', 'flip')
            effect: 'slide',       
            speed: 400,            // 翻頁速度
            
            // 允許鍵盤控制
            keyboard: {
                enabled: true,
            },
            
            // 允許滑鼠滾輪控制
            mousewheel: true,
        });

        // --- 頁數同步邏輯 ---
        const totalPagesEl = document.getElementById("totalPages");
        const currentPageEl = document.getElementById("currentPage");

        // 初始化總頁數
        // 注意：Swiper 的 slide 是從 0 開始算，長度是 slides.length
        totalPagesEl.innerText = swiper.slides.length;

        // 監聽翻頁事件
        swiper.on('slideChange', function () {
            // realIndex 是當前頁面的索引 (0, 1, 2...)，所以要 +1
            currentPageEl.innerText = swiper.realIndex + 1;
        });

        // --- 按鈕功能綁定 ---
        document.getElementById("prevBtn").addEventListener('click', () => {
            swiper.slidePrev();
        });

        document.getElementById("nextBtn").addEventListener('click', () => {
            swiper.slideNext();
        });

        document.getElementById("goBtn").addEventListener('click', () => {
            const val = parseInt(document.getElementById("jumpInput").value);
            // 檢查輸入是否合法 (1 ~ 總頁數)
            if (val >= 1 && val <= swiper.slides.length) {
                // 跳轉到指定頁 (API 接受的是 index，所以要 -1)
                swiper.slideTo(val - 1);
            }
        });

    });
</script>

</body>
</html>
